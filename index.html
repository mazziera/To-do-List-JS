<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list JS</title>
    <script src="index.js" defer></script>

    <style>
      .item-style{
        width: 200px;
        padding: 10px;
        background-color: aqua;
        color: blueviolet;
        border: 1px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="cabecalho">
          <h1>TO-DO-LIST</h1>
          <h2>Crie a sua lista de tarefas!</h2>
      </section>

      <section>
        <input type="text" placeholder="Adicionar uma tarefa" id="tarefa-input"/>

        <input type="button" value="Adicionar" id="botao-adicionar" />

      </section>

      <ul id="resultado">
        
      </ul>

    </main>
  </body>
</html>
