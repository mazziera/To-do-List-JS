<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list JS</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/modal.css">
  </head>
  <body>
    <main class="main-container">
      <section class="cabecalho">
        <h2>Crie a sua lista de tarefas</h2>
      </section>

      <!-- Área usuário -->
      <section class="criar-tarefa-container">
        <input type="text" placeholder="Adicionar uma nova tarefa" class="tarefa-input" id="tarefa-input"/>

        <button type="button" class="botao-adicionar" id="botao-adicionar">Adicionar</button>
      </section>

      <!-- Container tarefas criadas -->
      <ul id="resultado"></ul>

      <!-- Modal HTML -->
      <div class="borrar-fundo esconder">
        <!-- div que irá separar o modal do container de tarefas -->
      </div>
      <div class="modal-container esconder">
        <h3 class="titulo-modal">Editar Tarefa</h3>

        <hr />

        <div id="modal-editar">
          <div class="conteudo-modal">
            <label>Título nova tarefa</label>
            <input type="text" id="editar-tarefa-input" />

            <div class="botoes">
              <button id="botao-cancelar">Fechar</button>
              <button id="botao-salvar">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    </main>
    
  </body>
</html>
